<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-main-desktop.png" class="bg-img">
  <img src="images/bg-main-mobile.png" class="bg-imgm">
  <div class="container">
    <section class="card-display">
         <div class="card-front">
  <img src="images/bg-card-front.png" alt="" class="card-front-img">
  <img src="images/card-logo.svg" alt="logo" class="card-front-logo">
  <p class="cardn"> 0000 0000 0000 0000</p>
  <p class="cardow">Jane Appleseed</p>
  <p class="cardmonth">00</p>
  <p class="divider">/</p>
  <p class="cardday">00</p>
  
  <!-- <div class="logoimg"><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></div>
   -->
</div>
<div class="card-back">
  <img src="images/bg-card-back.png" class="card-back-img">
  <p class="cardcvc">000</p>
  
</div>
    </section>
    <section class="card-details">
<form action="" id="myForm" name="myForm">
    <label for="cardholdername" class="cardholdername" style="color: hsl(278, 68%, 11%);">Cardholder Name <br/>
    <input type="text" 
    id="cardholder-name"
    class="cardholder-name"
    placeholder=" e.g. Jane Appleseed "
     oninput="inputName()">
      <p id="errorMsg"></p></label>
    <label for="cardnumber" class="cardnumber">Card Number <br/>
    <input type="number"
     class="expiry"
     maxlength="16" 
    id="cardnumber"
    placeholder="e.g. 1234 5678 9123 0000"
    oninput="inputNumber()"  >
    <p id="errorCardN" style="color: red; display: none;">Wrong format, numbers only</p></label>
    <div class="flex">
 <label for="cardExp" class="cardexpiry">  Exp. Date (MM/YY) <br/>
    <input
    class="expiry1"
    type="number"
    id="MM"
    placeholder="MM"
    oninput="inputMM()">
    <!-- <p id="errorMM"></p> -->
    <input
    class="expiry2"
    type="number"
    id="YY"
    placeholder="YY"
    oninput="inputYY()">
    <p id="errorexpiry"></p></label>
    <label for="cardCVC" class="cardCvc">CVC <br/>
    <input
    class="CVC"
    type="text"
    id="CVC"
    placeholder="e.g. 123"
    oninput="inputCVC()">
    <p id="errorCVC"></p>
</label>

    </div>
   <button id="submit">Confirm</button>
  </form>

  <div id="thankYou" class="thankuhidden">
    <img src="images/icon-complete.svg">
    <h2 id="thanku"> Thank you!</h2>
    <p> We've added your card details</p>
    <button id="contionue">Continue</button>
  </div>
    </section>
  </div>

<script src="script.js"></script>
 
</body>
</html>
